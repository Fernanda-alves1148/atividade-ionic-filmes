<ion-header>
  <ion-toolbar color = "dark">
    <ion-button slot="start">
      <ion-back-button color ="white"></ion-back-button>
    </ion-button>
    <ion-title>{{filme.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="filme">
    <ion-card-header>
      <img *ngIf="filme.cartaz" src="{{filme.cartaz}}"/>
      <ion-icon *ngIf="!filme.cartaz" name="videocam-off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>{{filme.nome}}</h1>
      <p>{{filme.lancamento}}
        <ion-chip [color]="filme.classificacao < 5 ? 'danger' : (filme.classificacao < 7 ? 'warning' : ('success'))">
          <ion-label>{{filme.classificacao}}</ion-label>
        </ion-chip>
      </p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="medium" *ngFor="let genero of filme.generos">{{genero}}</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
