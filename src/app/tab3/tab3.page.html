<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="listaAtores">

    <ion-item-sliding *ngFor="let ator of listaAtores">
    <ion-item Lines="Full" button (click)="exibirAtor(ator)">

      <ion-thumbnail slot="start">
        <img *ngIf="ator.foto" src="{{ator.foto}}">
        <ion-icon *ngIf="!ator.foto" name="videocam-off"></ion-icon>
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>{{ator.nome}}</h1>
          <p>{{ator.nascimento}}</p>
          <ion-icon name="star" [color]="ator.favorito===true ? 'warning' : ('light')"></ion-icon>
        </div>
      </ion-label>

      <ion-chip [color]="ator.classificacao < 5 ? 'danger' : (ator.classificacao < 7 ? 'warning' : ('success'))">
        <ion-label>{{ator.classificacao}}</ion-label>
      </ion-chip>

      <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon slot="start" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
